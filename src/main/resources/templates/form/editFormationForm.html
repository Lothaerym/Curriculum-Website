<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../css/styleAdmin.css">
    <title>Administration</title>
</head>

<body>
	<section>
		<div class="register-wrapper">
			<div class="register-block">
				<h3 class="register-title">Edit Formation</h3>
				<form th:action="@{'/editFormation/' + ${id}}" th:object="${formation}" method="post">
					<input type="text" th:field="*{title}" placeholder="Titre"/>
					<input type="text" th:field="*{date}" placeholder="Date"/>
					<input type="text" th:field="*{school}" placeholder="Etablissement"/>					
					<textarea rows="20" cols="80" th:field="*{description}" placeholder="Description"></textarea>				
					<input type="submit" value="Edit"/>
				</form>
			</div>
			<p> <a href="/"> Retour </a> </p>
		</div>
	</section>
</body>
